<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="my-content">
        <section class="table-container">
            <div class="top-bar">
                <h2>Recent Score</h2>
                <button type="button">Refresh</button>
            </div>
            <div class = "table">
                <ul class="list">
                    <li class="odd">Name:77</li>
                    <li class="even">Name:20</li>
                    <li class="odd">Name:55</li>
                    <li class="even">Name:78</li>
                    <li class="odd">Name:125</li>
                    <li class="even">Name:100</li>
                </ul>
            </div>
        </section>
        <section class="table-input">
            <h2>Add your score</h2>
            <form class="form">
                <input type="text" name="name" placeholder="Your Name">
                <input type="text" name="name" placeholder="Your Score">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
